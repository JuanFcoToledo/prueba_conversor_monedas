<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de monedas</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Conversor de monedas</h2>
      <input type="number" id="cantidad" placeholder="Ingrese la cantidad" />
      <select id="moneda">
        <option value="uf">UF</option>
        <option value="ivp">IVP</option>
        <option value="dolar">Dólar</option>
        <option value="dolar_intercambio">Dólar intercambio</option>
        <option value="euro">Euros</option>
        <option value="ipc">IPC</option>
        <option value="utm">UTM</option>
        <option value="imacec">IMACEC</option>
        <option value="tpm">TMP</option>
        <option value="libra_cobre">Libra de cobre</option>
        <option value="tasa_desempleo">Tasa de desempleo</option>
        <option value="bitcoin">Bitcoin</option>
      </select>
      <button onclick="obtenerIndicador()">Convertir</button>
      <div class="resultado" id="resultado"></div>
      <canvas id="chart"></canvas>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
